<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Everyday Quotes</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      body {
        background: '#7df1ee'
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="ui inverted menu">
        <div class="ui container">
          <a href="#" v-on:click="getdata()"class="header item">
            <i class="university icon"></i>
            My EveryDay Quotes
          </a>
        </div>
      </div>
      <div> </div>
      <div class="ui centered teal card">
        <div class="content">
          <h3 class="header">"{{quote}}"</h3>
        </div>
        <div class="description right align">
          <p> ~~{{author}}</p>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
  </body>
</html>
